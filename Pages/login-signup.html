<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-900 text-white">
    <div class="w-full max-w-md bg-gray-800 rounded-lg shadow-lg p-6">
        <div id="number-step" class="text-center">
            <h2 class="text-2xl font-bold mb-4">Enter Your Number</h2>
            <div class="mb-4">
                <input type="text" id="user-number" class="w-full p-2 border rounded-md text-black" placeholder="Your Number">
            </div>
            <button id="check-number" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Next</button>
        </div>

        <div id="login-step" class="hidden text-center">
            <h2 class="text-2xl font-bold mb-4">Login</h2>
            <div class="mb-4">
                <input type="text" id="username" class="w-full p-2 border rounded-md text-black" placeholder="Username">
            </div>
            <div class="mb-4">
                <input type="password" id="password" class="w-full p-2 border rounded-md text-black" placeholder="Password">
            </div>
            <button id="login-btn" class="w-full bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Login</button>
        </div>

        <div id="signup-step" class=" text-start hidden">
            <h2 class="text-2xl font-bold mb-4">Sign Up</h2>
            <div class="mb-4">
                <input type="text" id="phone-num" class="w-full p-2 border rounded-md text-black outline-none focus:ring focus:border-transparent focus:ring-purple-400 duration-150" placeholder="Phone Number">
            </div>
            <div class="mb-4">
                <input type="text" id="new-username" class="w-full p-2 border rounded-md text-black outline-none focus:ring focus:border-transparent focus:ring-purple-400 duration-150" placeholder="Username">
            </div>
            <div class="mb-4">
                <input type="password" id="new-password" class="w-full p-2 border rounded-md text-black outline-none focus:ring focus:border-transparent focus:ring-purple-400 duration-150" placeholder="Password">
            </div>
            <div class="mb-4">
                <select class="text-black outline-none px-4 py-2 rounded-xl " name="" id="adminstator">
                    <option value="admin">Admin</option>
                    <option value="customer">Customer</option>
                </select>
            </div>
            <button id="signup-btn" class="w-full bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded">Sign Up</button>
        </div>
    </div>

    <script type="module" src="/assets/Scripts/login-signup.js"></script>
</body>
</html>
